name: CD

on:
  push:
    branches:
      - main

jobs:
  document:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Generate custom command usage document
        run: |
          nix develop --command generate-document > docs/generated/custom-command-usage.md
      - name: Generate document
        run: |
          npx embedme "docs/**.md" "*.md" --source-root .
          git config --local user.email ""41898282+github-actions[bot]@users.noreply.github.com""
          git config --local user.name "github-actions[bot]"
          (git add . && git commit -m "chore:ðŸ¤– generate docs") || true
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GP_TOKEN }}
          branch: ${{ github.ref }}



